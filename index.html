<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form onsubmit="signup(event)">
            <div>
                <input type="text" name="" placeholder="First Name" id="firstname">
            </div>
            <div>  
                <input type="text" name="" placeholder="Last Name" id="lastname">
            </div>
            <div>  
                <input type="text" name="" placeholder="Email" id="Email">
            </div>
            <div>
                <input type="password" name="" placeholder="Password" id="password">
            </div>
                
                <button  id="signupinp" value="Sign Up" class="btn">Sign Up</button>

                <div class="member">
                    Already A Memeber?<a href="login.html">Login Here!</a>
                </div>
            </div>
        </form>
    </div>
</body>

<script type="module">

      // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-auth.js";

  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBcwEQ2sxI_CYxv7hHKRxuAqlSTGtdWTq8",
    authDomain: "signup-form-706a5.firebaseapp.com",
    projectId: "signup-form-706a5",
    storageBucket: "signup-form-706a5.appspot.com",
    messagingSenderId: "864589880424",
    appId: "1:864589880424:web:5ff241f9d6007bb301afdd"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth()

  //Getting All the Objects of html
  var firstname = document.getElementById("firstname")
  var lastname = document.getElementById("lastname")
  var email = document.getElementById("Email")
  var passwords = document.getElementById("password")

  //making a function for storing data
  window.signup = function (e) {
    e.preventDefault();
    var obj = {
        firstname: firstname.value,
        lastname: lastname.value,
        email: email.value,
        passwords: passwords.value,
    };
  createUserWithEmailAndPassword(auth, obj.email, obj.passwords)
    .then(function(success){
      alert("Signup Successfully")
    })
    .catch(function(err){
      alert("error" + err)
    });
};

</script>

</html>
